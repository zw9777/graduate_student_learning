<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        body {
            background-color: lightblue;
        }
        h1 {
            color: navy;
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 20px;
            color: darkgreen;
        }
        /* 类选择器 */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple paragraph to demonstrate CSS styling.</p>
    <p>Feel free to explore and learn more about CSS!</p>
    <p>Happy coding!</p>
    <p>Remember to check out more resources online.</p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>
</body>
</html>
